<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINKEDN</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    
    <form>
        <div class="mx-auto" style="width: 1000px; padding: 10px;">
            <div class="form-row">
            <div class="col-md-6">
                <label for="exampleFormControlInput1">First name</label>
                <input type="first name" class="form-control" id="exampleFormControlInput1" placeholder="">
              </div>
              <div class="col-md-6">
                <label for="exampleFormControlInput1">Last name</label>
                <input type="first name" class="form-control" id="exampleFormControlInput1" placeholder="">
              </div>
            </div>
             <div class="form-group">
                <label for="exampleFormControlTextarea1">Headline</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Position</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-col"> 
              <div class="col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
            <div class="col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
            <div class="form-group">
                <label for="inputAddress">Phone number</label>
                <input type="text" class="form-control" id="inputPhone-Number" placeholder="+234**********">
              </div>
            <div class="form-group">
              <label for="inputAddress">Residential address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Office Address </label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="">
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>SELECT</option>
                  <option selected>ABIA</option>
                  <option selected>ADAMAWA</option>
                  <option selected>AKWA IBOM</option>
                  <option selected>ANAMBRA</option>
                  <option selected>BENUE</option>
                  <option selected>BORNO</option>
                  <option selected>CROSS RIVER</option>
                  <option selected>DELTA</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Tick to explore
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>
</body>
</html>
